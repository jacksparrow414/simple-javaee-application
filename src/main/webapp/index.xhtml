<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:outputLabel>#{bundle.changeLanguage}</h:outputLabel>
<h:head>#{bundle.appHead}</h:head>
<h:body>
    <h:form id="login">
        #{bundle.userName}: <h:inputText id="username" value="#{userLoginPage.username}"/>
        <br/>
        #{bundle.passWord}: <h:inputText id="password" value="#{userLoginPage.password}"/>
        <br/>
        <h:commandButton id="submit" value="#{bundle.login}" action="#{userLoginPage.login}"/>
        <h:commandButton id="reset" type="reset" value="#{bundle.reset}"/>
    </h:form>
</h:body>
</html>
